<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>중동고등학교 프로그래밍부</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../project_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>

  </head>
  <body>
    <nav class="main-nav">
      <a class="logo" href="/">로고</a>
      <a class="nav-main" href="/">Main</a>
      <a class="nav-about" href="/about">About</a>
      <a class="nav-projects" href="/projects">Projects</a>
    </nav>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-1 col-md-3"></div>
          <div class="col-md-6">
            <h1 id="timerState">&nbsp;Time For Study</h1>
            <div id='timerCircle'></div>

            <div class="container">
              <div class="row">
                <div class="col-1 col-md-1"></div>
                <div class="col"><button id='upButton' class='btn timerBtn btn-danger mx-auto d-block '><i class="material-icons">keyboard_arrow_up</i></button></div>
                <div class="col-3 col-md-4"> <button id='startButton' class='btn btn-primary mx-auto d-block'>Start</button><br>
                  <p id="reset" class="text-danger" onclick="reset()">reset</>
                </div>
                <div class="col"><button id='downButton' class='btn timerBtn btn-danger center-block mx-auto d-block'><i class="material-icons">keyboard_arrow_down</i></button></div>
                <div class="col-1 col-md-1"></div>
              </div>
            </div>
          </div>
          <div class="col-1 col-md-3"></div>
        </div>
      </div>
      </div>
